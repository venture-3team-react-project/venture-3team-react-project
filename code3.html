<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body{
            background-color: #AFA4F0;
            width: 25%;
            
        }

        .part{
            background-color: #7F6BF5;
            color:white;
            margin-bottom: 0;

        }

        .Radio, .DropBox, .SelectResult{
            padding: 5px;
		    border: 1px solid black;

        }

      
    </style>

</head>
<body>
    <div id="root"></div>

    <script type="text/babel">

        let arry=[];

        const {useState}=React;

        function SelectPart(){

            const housing=[
                {id:1, value:"알루미늄"},
                {id:2, value:"플라스틱"},
                {id:3, value:"도자기"}
            ];
            

            const [partType,setPartType]=useState(housing);

            const [resultPartType, setResultPartType]=useState(
                {id:'', value:''}
            );

            const onChangeHandler1=(e)=>{
                setResultPartType({
                    id:e.target.id,
                    value:e.target.value
                });
            }

            const [part1, setPart1]=useState([
                {key:1, value:"monsgeek M1W"},
                {key:2, value:'sugar65'},
                {key:3, value:'a66'}
            ]);

            const [part2, setPart2]=useState([
                {key:1, value:"gmk67"},
                {key:2, value:'tiger80 '},
                {key:3, value:'mk870'}
            ]);

            const [part3, setPart3]=useState([
                {key:1, value:"그런게"},
                {key:2, value:'어디에'},
                {key:3, value:'있어요'}
            ]);

            const [resultPart, setResultPart]=useState();
            
            const onChangeHandler2=(e)=>{
                setResultPart(e.target.value);
            }

            const selectPartType=()=>{
               if(resultPartType.id==1){
                return part1;
               }else if(resultPartType.id==2){
                return part2;
               }else if(resultPartType.id==3){
                return part3;
                }   
                return [];
             }

            return(
                <>
                    <div className="part">
                        <div className="Radio">
                            {partType.map(option=>
                                <span key={option.id}>
                                    <input 
                                        id={option.id} 
                                        type="radio" 
                                        name="option" 
                                        value={option.value} 
                                        onChange={onChangeHandler1}
                                    />

                                    <label htmlFor={option.id}>
                                        {option.value}
                                    </label>
                                </span>
                            )}
                        </div>

                        <br/>
                    
                        <select className="DropBox" onChange={onChangeHandler2}>
                            { selectPartType().map((option)=>(
                                <option
                                    key={option.key}
                                    value={option.value}
                                >
                                    {option.value}
                                </option>
                            ))}
                        </select>

                        <div className="SelectResult">
                            선택하신 베어본 <br/>{resultPartType.value} : {resultPart}
                        </div>
                    </div>
                </>
            );
        
        }


        
        ReactDOM.createRoot(document.getElementById('root')).render(<SelectPart/>);
    </script>
</body>
</html>
