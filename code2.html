<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body{
            width: 70%;
            margin:auto;
            display: flex;
            justify-content: center;
        }

    </style>

</head>
<body>
    <div id="root"></div>

    <script type="text/babel">

        const {useState}=React;

        function SelectPart(){

            const [partType,setPartType]=useState([
                {id:"a", value:"A"},
                {id:"b", value:"B"},
                {id:"c", value:"C"}
            ]);

            const [resultPartType, setResultPartType]=useState();

            const onChangeHandler1=(e)=>{
                setResultPartType(e.target.value);
            }

            const [part1, setPart1]=useState([
                {key:"a", value:"A"},
                {key:'b', value:'B'},
                {key:'c', value:'C'}
            ]);

            const [part2, setPart2]=useState([
                {key:"d", value:"D"},
                {key:'e', value:'E'},
                {key:'f', value:'F'}
            ]);

            const [part3, setPart3]=useState([
                {key:"g", value:"G"},
                {key:'h', value:'H'},
                {key:'i', value:'I'}
            ]);


            const [resultPart, setResultPart]=useState();
            
            const onChangeHandler2=(e)=>{
                setResultPart(e.target.value);
            }

            const selectPart=()=>{
               if(resultPartType=='A'){
                return part1;
               }else if(resultPartType=='B'){
                return part2;
               }else if(resultPartType=='C'){
                return part3;
                }   
                return [];
             }

            return(
                <>
                    <div className="Radio">
                        {partType.map(option=>
                            <span key={option.id}>
                                <input 
                                    id={option.id} 
                                    type="radio" 
                                    name="option" 
                                    value={option.value} 
                                    onChange={onChangeHandler1}
                                />

                                <label htmlFor={option.id}>
                                    {option.value}
                                </label>
                            </span>
                        )}
                    </div>

                    <br/>
                
                    <select onChange={onChangeHandler2}>
                        {selectPart().map((option)=>(
                            <option
                                key={option.key}
                                value={option.value}
                            >
                                {option.value}
                            </option>
                        ))}
                    </select>

                    <p>{resultPartType} {resultPart}</p>
                     
                </>
            );
        
        }


        
        ReactDOM.createRoot(document.getElementById('root')).render(<SelectPart/>);
    </script>
</body>
</html>
